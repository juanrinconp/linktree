<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Esteban Rincón | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" src="img/boy.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="img/boy.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a src="img/boy.png" target="_blank">
            <img src="img/boy.png" alt="Profile Picture">
          </a>
        </div>

        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Juan Esteban Rincón Poveda
    </div>

    <div id="links">

      <a class="link" href="https://www.youtube.com/channel/UCwWW8vfwtnyr3xeUFMR4Gjg" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="https://juanrincon.myportfolio.com/work" target="_blank">
        <i class="fas fa-camera">&nbsp;</i> Photos
      </a>
      <a class="link" href="https://www.instagram.com/luca.rincon" target="_blank">
        <i class="fas fa-dog">&nbsp;</i>Luca
      </a>
      <a class="link" href="https://juanrinconp.github.io/website/" target="_blank">
        <i class="fas fa-laptop">&nbsp;</i>Website
      </a>

    </div>

    <div id="hashtag">
      @juanes.rinconp
    </div>
  </body>
</html>
